<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/circumference.png">
</head>
<body>

    <div class="head">
        <h1>01/04/2023</h1>
        <h4>Focused time: <span id="">0</span></h4>     
    </div>

    <br>

    <input type="text" class="form-control-sm" placeholder="Add Focused Time">
    <br>
    <input style="width: 260px;" type="text" class="form-control-sm" placeholder="How productive you felt today? (1-5)">    
    <br>
    <br>

    <div class="activities">
        <h2>Activities <span class="text-secondary">(sorted by frequency)</span></h2>
        <form class="activities">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="peed">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="washed face">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="brushed teeth">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="ate">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="drunk coffee">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="sunlight">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="study">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="work"> 
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="research">
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="mtb"> 
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="youtube"> 
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="gym"> 
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="lunch"> 
            <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="dad"> 
        </form>    
    </div>

    <br><br>
    <div class="emotions">
        <h2>Emotions</h2>
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="enjoyment">
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="anger">
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="fear">
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="sadness">
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="disgust">
    </div>
    <br><br>
    <div class="situations">
        <h2>Situations</h2>
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="fuzzyMind">
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="horny">
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="bored">
    </div>
    <br><br>
    <div class="mood">
        <h2>mood</h2>
        <input class="btn btn-outline-secondary rounded-5 px-5" type="button" value="calm">
    </div>

    <script src="../js/log.js" defer></script>
</body>
</html>
